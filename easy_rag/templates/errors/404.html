{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2>404 - Page Not Found</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: #dc3545;"></i>
                    </div>
                    <p class="lead">The page you are looking for does not exist.</p>
                    <p>It might have been moved or deleted, or you may have mistyped the URL.</p>
                    <hr>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
